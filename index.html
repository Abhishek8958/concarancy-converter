<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <form action="currency" id="container">
        <h1 style="text-align:center ;display: inline-block;">Currency Converter</h1>
       <section class="first">
        <label for="from" class="set">form :</label>
        <input type="text" name="from" id="from">
       </section>
      <section class="secand">
        <label for="To"  class="set">To :</label>
        <input type="text" name="TO" id="To">
      </section>
       <section class="third">
        <label for="ans"  class="set">Amount :</label>
        <input type="number" name="Answer" id="ans">
       </section>
     <button type="submit" id="btn">Convert</button>
      
    </form>
     
    <p  id="data" class="data1"></p>
    <p class="data"></p>
</body>
